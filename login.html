<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - FieldCalc</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ef4444">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/723/723955.png">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { margin: 0; background-color: #0f172a; font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); padding: 40px; border-radius: 16px; width: 100%; max-width: 360px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; background: rgba(15, 23, 42, 0.6); border: 1px solid #334155; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-login { background: #ef4444; color: white; }
        .btn-reg { background: transparent; color: #94a3b8; border: 1px solid #334155; }
        .logo { font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; }
        .logo span { color: #ef4444; }
        #msg { margin-top: 15px; font-size: 0.85rem; color: #f87171; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">FIELD<span>CALC</span></div>
        <input type="email" id="email" placeholder="kullanici@thy.com">
        <input type="password" id="password" placeholder="••••••••">
        <button class="btn-login" onclick="handleLogin()">GİRİŞ YAP</button>
        <button class="btn-reg" onclick="handleRegister()">KAYIT OL</button>
        <div id="msg"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCx2X80ULWnKEm7oOnBH_VCRZKypSgHPnk",
            authDomain: "reworkfieldcalc.firebaseapp.com",
            projectId: "reworkfieldcalc",
            storageBucket: "reworkfieldcalc.firebasestorage.app",
            messagingSenderId: "557943426846",
            appId: "1:557943426846:web:8d2a87e86741aab0d0830f",
            measurementId: "G-B96HKNTZ95"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function handleRegister() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            if (!email.endsWith('@thy.com')) return showMsg("Sadece @thy.com maili geçerlidir.");
            
            auth.createUserWithEmailAndPassword(email, pass)
                .then((cred) => {
                    // Yeni kullanıcıyı veritabanına kaydet
                    return db.collection('users').doc(cred.user.uid).set({
                        email: email,
                        createdAt: new Date(),
                        lastLogin: new Date(),
                        totalActions: 0,
                        lastActive: new Date()
                    });
                })
                .then(() => window.location.href = "index.html")
                .catch(e => showMsg(e.message));
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, pass)
                .then((cred) => {
                    if (!cred.user.email.endsWith('@thy.com')) { auth.signOut(); return showMsg("Yetkisiz mail."); }
                    // Giriş saatini güncelle
                    db.collection('users').doc(cred.user.uid).update({ lastLogin: new Date(), lastActive: new Date() });
                    window.location.href = "index.html";
                })
                .catch(() => showMsg("Giriş başarısız."));
        }

        auth.onAuthStateChanged(u => { if(u && u.email.endsWith('@thy.com')) window.location.href = "index.html"; });
        function showMsg(t) { document.getElementById('msg').innerText = t; }
    </script>
</body>
</html>
